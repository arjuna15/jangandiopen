<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Page</title>
  <style>
    /* Mengatur tampilan dasar halaman */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      height: 100vh;
      margin: 0;
    }

    /* Mengatur style untuk judul */
    h1 {
      color: #555;
      text-align: center;
      margin: 10px 0;
    }

    /* Mengatur style untuk iframe */
    iframe {
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 100%;
    }

    /* Mengatur style untuk tombol */
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #btn_mau {
      background-color: #b89e55;
      color: white;
    }

    #btn_mau:hover {
      background-color: #a27b3c;
    }

    #btn_gamau {
      background-color: #ff6b6b;
      color: white;
      position: absolute;
    }

    #btn_gamau:hover {
      background-color: #ff4c4c;
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 600px) {
      iframe {
        width: 300px;
        height: 300px;
      }
      
      button {
        font-size: 14px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Kamu ngga kemana mana nih?</h1>
  <iframe
    src="https://giphy.com/embed/xUOwFZmWUC2QDHKu4M"
    width="400"
    height="400"
    frameborder="0"
    class="giphy-embed"
    allowfullscreen
  ></iframe>
  <h1>Minta pap nya boleh kali :></h1>
  <h1>Dikirim ke DM aku yah</h1>
  <button id="btn_mau" onclick="alert('Maaciww :D')">Iya</button>
  <button id="btn_gamau" onclick="gamau(this)">Ga</button>

  <script>
    function gamau(id) {
      var mau = document.getElementById("btn_mau");
      var i = Math.floor(Math.random() * 300) + 1;
      var j = Math.floor(Math.random() * 100) + mau.offsetTop;
      id.style.left = i + "px";
      id.style.top = j + "px";
    }
  </script>
</body>
</html>
